<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="btn">
                <button>Sign In</button>
            </div>
        </nav>
        <div class="box">
        </div>
        <div class="hero">
            <span class="heading1">Unlimited movies, TV </span>
            <span class="heading1">shows, and more </span>
            <span class="heading2">Starts at USD 2.99. Cancel anytime. </span>
            <span class="heading3">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="input1">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
